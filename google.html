<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="content/googleicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/mainStyle.css">
</head>

<body>
    <div class="up-section">
        <div class="d-flex me-2">
            <div class="us-item">
                <a href="#" class="us-links">Gmail</a>
            </div>
            <div class="us-item">
                <a href="#" class="us-links">Images</a>
            </div>
        </div>
        <div class="us-item circle">
            <img src="content/apps.svg" alt="user_icon" class="apps-icon">
        </div>
        <a class="gb_ja gb_ka gb_Pd gb_gd" href="https://accounts.google.com/ServiceLogin?hl=en&amp;passive=true&amp;continue=https://www.google.com.vn/&amp;ec=GAZAmgQ" target="_top"><span class="gb_Rd">Sign in</span></a>
    </div>
    <div class="center-section">
        <div class="google">
            <img src="content/google.png" alt="">
        </div>
        <div class="input-container">
            <img src="content/search.svg" class="search-icon" alt="search_icon">
            <input type="text" id="input" autocomplete="off" spellcheck="true">
            <img src="content/x.svg" class="close-icon" alt="close_icon">
            <div class="line"></div>
            <img src="content/mic.svg" class="mic-icon" title="search by voice" alt="mic_icon">
            <img src="content/camera.svg" class="camera-icon" title="search by image" alt="camera_icon">
        </div>
        <div class="cs-down">
            <div class="cs-down-item">
                Google Search
            </div>
            <div class="cs-down-item">
                I'm Feeling Lucky
            </div>
        </div>
    </div>
    <div class="down-section">
        <div class="ds-left">
            <a href="#" class="ds-link">About</a>
            <a href="#" class="ds-link">Advertising</a>
            <a href="#" class="ds-link">Business</a>
            <a href="#" class="ds-link">How Search Works</a>
        </div>
        <div class="ds-right">
            <a href="#" class="ds-link">Privacy</a>
            <a href="#" class="ds-link">Terms</a>
            <a href="#" class="ds-link">Setting</a>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
